  <body>
    <header>
      <a href="trangchu.html">
        <img id="logo" src="./data/images/logo.png" alt="Logo" />
      </a>
      <img class="header-img-1" src="./data/images/header-img1.png" alt="">
      <img class="header-img-2" src="./data/images/header-img2.png" alt="">
      <img class="header-img-3" src="./data/images/header-img3.png" alt="">
      <nav>
        <ul class="nav-list">
          <li><a class="nav-item" href="trangchu.html">Trang chủ</a></li>
          <li><a class="nav-item" href="gioithieu.html">Giới thiệu</a></li>

          <li><a class="nav-item" href="dangky.html">Đăng ký</a></li>
          <li><a class="nav-item" href="lienhe.html">Liên hệ</a></li>
        </ul>

        <div class="header-search">
          <input type="text" name="search" class="header-search-input">
          <span><i class="search-icon fas fa-search"></i></span>
          <span><i class="cart-icon fas fa-shopping-cart"></i></span>
        </div>
      </nav>
    </header>

      <main class="main-one-column main-sign-in">
          <fieldset class="signin">
              <h1 class="content-header-1">ĐĂNG NHẬP</h1>
              <form onsubmit="return validateEmail(this);" action="">
                <table class="signin-table">
                  <tr>
                      <td></td>
                      <td>
                        <img src="./data/images/dangnhap/userlogin.png" alt="user login" width="200px">
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <label for="email"><i class="signin-icon fas fa-envelope"></i></label>
                      </td>
                      <td>
                        <input id="email" type="email" name="email" placeholder="Vui lòng nhập email" class="input-signup-info" pattern="^[azA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}" required>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <label for="psw"><i class="signin-icon fas fa-key"></i></label>
                        </td>
                      <td>
                        <input id="psw" type="password" name="psw" placeholder="Nhập mật khẩu" class="input-signup-info" minlength="8" required>
                      </td>
                  </tr>
                  <tr>
                      <td colspan="2">
                          Bạn quên <a href="">Mật Khẩu?</a>
                          <input type="checkbox" name="remember" id="rememberCheckbox">
                          <label for="rememberCheckbox">Ghi nhớ cho lần đăng nhập sau</label>
                      </td>
                  </tr>
                  <tr>
                      <td colspan="2">
                          <input type="submit" value="Đăng Nhập">
                          <input type="reset" value="Hủy">
                      </td>
                  </tr>
                </table>
              </form>
          </fieldset>
      </main>

        <a class="back-to-top" href="#logo"></a>
      </footer>

      <script src="./js/search.js"></script>
      <script src="./js/validateForm.js"></script>
  </body>
</html>
