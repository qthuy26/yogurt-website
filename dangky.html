      <main class="main-one-column main-sign-up">
          <fieldset class="signup">
              <h1 class="content-header-1">ĐĂNG KÝ</h1>
              <form onsubmit="return validatePassword(this);"  action="">
                <table class="signup-table">
                    <tr>
                        <td>
                            <label for="email"><i class="signup-icon fas fa-envelope"></i></label>
                        </td>
                        <td>
                            <input id="email" type="email" name="email" placeholder="Vui lòng nhập email" class="input-signup-info" pattern="^[azA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="psw"><i class="signup-icon fas fa-key"></i></label>
                          </td>
                        <td>
                            <input id="psw" type="password" name="psw" placeholder="Vui lòng nhập mật khẩu" class="input-signup-info" minlength="8" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="psw2"><i class="signup-icon fas fa-key"></i></label>
                        </td>
                        <td>
                            <input  type="password" name="psw2" id="psw2" placeholder="Vui lòng nhập mật khẩu" class="input-signup-info" minlength="8" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for=""><i class="signup-icon fas fa-users"></i></label>
                        </td>
                        <td>
                            <input type="radio" name="memberType" id="memberType1" class="member-type-input" checked>
                            <label for="memberType1">Bạc</label>
                            <input type="radio" name="memberType" id="memberType2" class="member-type-input">
                            <label for="memberType2">Vàng</label>
                            <input type="radio" name="memberType" id="memberType3" class="member-type-input">
                            <label for="memberType3">Bạch Kim</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for=""><i class="signup-icon fas fa-portrait"></i></label>
                        </td>
                        <td>
                            <input type="file">
                        </td>
                    </tr>
                    <tr >
                        <td colspan="2">
                            Thông qua việc tạo tài khoản, bạn đồng ý với <a href="">Điều khoản & Quyền riêng tư của chúng tôi.</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Đăng Ký">
                            <input type="reset" value="Hủy">
                        </td>
                    </tr>
                </table>
              </form>
          </fieldset>
