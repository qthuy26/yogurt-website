    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <a href="trangchu.html">
        <img id="logo" src="./data/images/logo.png" alt="Logo" />
      </a>
      <img class="header-img-1" src="./data/images/header-img1.png" alt="">
      <img class="header-img-2" src="./data/images/header-img2.png" alt="">
      <img class="header-img-3" src="./data/images/header-img3.png" alt="">
      <nav>
        <ul class="nav-list">
          <li><a class="nav-item" href="trangchu.html">Trang chủ</a></li>
          <li><a class="nav-item" href="gioithieu.html">Giới thiệu</a></li>

          <li><a class="nav-item" href="dangnhap.html">Đăng nhập</a></li>
          <li><a class="nav-item" href="dangky.html">Đăng ký</a></li>
          <li><a class="nav-item" href="lienhe.html">Liên hệ</a></li>
        </ul>

        <div class="header-search">
          <input type="text" name="search" class="header-search-input">
          <span><i class="search-icon fas fa-search"></i></span>
          <span><i class="cart-icon fas fa-shopping-cart"></i></span>
        </div>
      </nav>
    </header>

      <main class="main-one-column">
          <h1 class="content-header-1">Liên hệ</h1>
          <div class="contact-info">
            <img class="checkin" src="./data/images/lienhe/check-in.png" alt="Check in">
            <h1 class="contact-address">Địa chỉ: 0123, Tòa Nhà ABC TP. Cần Thơ</h1>
            <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.</p>
          </div>

          <fieldset class="feedback">
              <legend class="content-header-1">Góp ý</legend>
              <form onsubmit="return validateEmail(this);" action="">
                <table class="feedback-table">
                  <tr>
                      <td class="left-table">
                          <label for="name"><i class="contact-table-icon fas fa-user"></i></label>
                      </td>
                      <td>
                          <input type="text" name="Name" id="name" placeholder="Vui lòng nhập họ tên của bạn" minlength="4" required>
                      </td>
                  </tr>
                  <tr>
                      <td class="left-table">
                          <label for="email"><i class="contact-table-icon fas fa-envelope"></i></label>
                      </td>
                      <td>
                        <input id="email" type="email" name="email" placeholder="Vui lòng nhập email" class="input-signup-info" pattern="^[azA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}" required>
                      </td>
                  </tr>
                  <tr>
                      <td class="left-table">
                          <label for="topic"><i class="contact-table-icon fas fa-bars"></i></label>
                      </td>
                      <td>
                          <select name="Topic" id="topic" size="1">
                              <option value="">Về Sản Phẩm/ Dịch Vụ</option>
                              <option value="">Về Ưu Đãi Thành Viên</option>
                              <option value="">Về Tin Tuyển Dụng</option>
                          </select>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <label for="content"><i class="contact-table-icon fas fa-sticky-note"></i></i></label>
                      </td>
                      <td>
                        <textarea name="Content" id="content" cols="50" rows="7" placeholder="Nội dung cần liên hệ" minlength="10" required></textarea>
                      </td>
                  </tr>
                  <tr>
                      <td colspan="2">
                          <input type="submit" value="Gửi">
                      </td>
                  </tr>
                </table>
              </form>
          </fieldset>
      </main>

      </footer>

  </body>
</html>
